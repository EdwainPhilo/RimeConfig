customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Thu May  1 23:43:15 2025"
  rime_version: 1.11.2
patch:
  preset_color_schemes:
    win11dark: {back_color: 0x2C2C2C, border_color: 0x002C2C2C, hilited_candidate_back_color: 0x383838, hilited_label_color: 0xf9f9f9, hilited_mark_color: 0xFFC24C, label_color: 0xf9f9f9, name: "Win11暗色 / Win11Dark", shadow_color: 0x20000000, text_color: 0xf9f9f9}
    win11light: {back_color: 0xf9f9f9, border_color: 0x009e5a00, hilited_candidate_back_color: 0xf0f0f0, hilited_label_color: 0x191919, hilited_mark_color: 0xc06700, label_color: 0x191919, name: " Win11浅色 / Win11light", shadow_color: 0x20000000, text_color: 0x191919}
    mac_light:
      name: Mac浅色
      text_color: 0x424242                    # 拼音行文字颜色
      back_color: 0xF1F1F2                    # 候选条背景色
      border_color: 0xFFFFFF                  # 边框色
      candidate_text_color: 0x3c3c3c          # 预选项文字颜色
      comment_text_color: 0x999999            # 拼音等提示文字颜色
      hilited_text_color: 0x999999            # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0xD75A00            # 第一候选项背景背景色
      hilited_candidate_back_color: 0xD15801
      hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色
      label_color: 0x989898
      hilited_label_color: 0xFFFFFF
      hilited_comment_text_color: 0x999999 
    mac_dark:
      name: Mac深色
      text_color: 0x424242                    # 拼音行文字颜色
      back_color: 0x606162                    # 候选条背景色
      border_color: 0x050505                  # 边框色
      candidate_text_color: 0xe9e9ea          # 预选项文字颜色
      comment_text_color: 0x999999            # 拼音等提示文字颜色
      hilited_text_color: 0x999999            # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0xD75A00            # 第一候选项背景背景色
      hilited_candidate_back_color: 0xD15801
      hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色
      label_color: 0x989898
      hilited_label_color: 0xFFFFFF
      hilited_comment_text_color: 0x999999 
  "style":
    color_scheme: mac_light
    color_scheme_dark: mac_dark
    horizontal: true             # true横排，false竖排
    inline_preedit: true
    label_format: '%s '
    font_face: "苹方-简"                      # 候选词字体
    font_point: 12                               # 候选字大小
    label_font_point: 7                         # 候选编号大小
    layout:
      min_width: 46
      min_height: 0
      border_width: 0
      margin_x: 0
      margin_y: 0
      candidate_spacing: 8
      hilite_spacing: 0
      hilite_padding: 0
      hilite_padding_x: 8
      hilite_padding_y: 4
      round_corner: 7
      align_type: center